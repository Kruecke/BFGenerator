language: c++

sudo: true

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - make
            - g++-5
          # - libboost-program-options-dev
          # - libboost-test-dev

before_install:
    # Use GCC 5 for C++14
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 10
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 10
    - sudo update-alternatives --install /usr/bin/cc  cc  /usr/bin/gcc   20
    - sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/g++   20
    - sudo update-alternatives --set cc  /usr/bin/gcc
    - sudo update-alternatives --set c++ /usr/bin/g++
    # Install coveralls tool
    - pip install --user cpp-coveralls

install:
    # Install Boost 1.62
    - cd ..
    - wget https://sourceforge.net/projects/boost/files/boost/1.62.0/boost_1_62_0.tar.bz2
    - tar --bzip2 -xf boost_1_62_0.tar.bz2
    - cd boost_1_62_0
    - ./bootstrap.sh --with-libraries=program_options,test
    - sudo ./b2 -d0 install
    - sudo ldconfig
    - cd ../BFGenerator

script:
    - make && ./bin/bfc --version
    - make test

after_success:
    - coveralls --exclude test
